<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Management System</title>
    <link rel="stylesheet" href="blood-donor.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ©¸ Blood Donor Management System</h1>
        
        <div class="form-container">
            <h2 id="form-title">Add New Donor</h2>
            <form id="donor-form">
                <input type="hidden" id="edit-index" value="">
                
                <div class="form-group">
                    <label for="donor-name">Donor Name:</label>
                    <input type="text" id="donor-name" required>
                </div>
                
                <div class="form-group">
                    <label for="blood-type">Blood Type:</label>
                    <select id="blood-type" required>
                        <option value="">-- Select Blood Type --</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contact-type">Contact Type:</label>
                    <select id="contact-type" required>
                        <option value="">-- Select Contact Type --</option>
                        <option value="phone">Phone Number</option>
                        <option value="email">Email</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contact-details">Contact Details:</label>
                    <input type="text" id="contact-details" placeholder="Enter phone or email" required>
                    <small id="contact-hint" style="color: #666; font-size: 0.9em;"></small>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Add Donor</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="filter-container">
            <label for="filter-blood-type">Filter by Blood Type:</label>
            <select id="filter-blood-type">
                <option value="">All Blood Types</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        
        <div class="table-container">
            <h2>Donor List</h2>
            <table id="donor-table">
                <thead>
                    <tr>
                        <th>Donor Name</th>
                        <th>Blood Type</th>
                        <th>Contact Details</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="donor-tbody">
                    <tr>
                        <td colspan="4" class="no-data">No donors added yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="stats-container">
            <h3>Statistics</h3>
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Total Donors</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="blood-donor.js"></script>
</body>
</html>
